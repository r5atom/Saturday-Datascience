[GENERAL]
app_name = Saturday-Datascience
verbose = 1
max_wait_between_auctions = 14d
save_method = skip_when_exist

[FILE_LOCATION]
home_dir = /home/tom
app_dir = ${home_dir}/bin/satdatsci/${GENERAL:app_name}
code_dir = ${app_dir}/code
report_dir = ${app_dir}/results
data_dir = ${app_dir}/data
image_dir = ${home_dir}/data/satdatsci-images
regex_dir = ${code_dir}/regex-patterns
log_file = ${code_dir}/assets/status.txt

[URL]
base = http://verkoop.domeinenrz.nl
opbod = ${base}/verkoop_bij_opbod_<auction_id>
inschrijving = ${base}/verkoop_bij_inschrijving_<auction_id>
[URL.data]
veilingen = <auction_id>